<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/join.css">
    <script type="module" src="../js/join.js"></script>
    <title>Greenblue Join</title>
  </head>
<body>
  <div class="container">
    <img class="logo-img" src="../img/logo.png">
    <h1>Join</h1>
    <div class="join">
      <div><input type="text" id="username" name="username" placeholder="아이디를 입력해주세요."></div>
      <div><input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요."></div>
      <div><input type="email" id="email" name="email" placeholder="메일 주소를 입력해주세요."></div>
      <div>
        <button class="button-join" id="join" >회원가입</button>
        <button onclick="window.history.back()" class="button-back">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
