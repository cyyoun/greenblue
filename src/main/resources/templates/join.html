<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" th:href=@{"/css/join.css"}  href="../static/css/join.css">
  <head>
    <title>Greenblue Join</title>
  </head>
<body>
<div class="container">
  <img class="logo-img" src="../static/img/logo.png">
  <h1>Join</h1>
  <form th:action="@{/join}" method="post" class="join">
    <div><input type="text" name="username" placeholder="아이디를 입력해주세요."></div>
    <div><input type="password" name="password" placeholder="비밀번호를 입력해주세요."></div>
    <div><input type="email" name="email" placeholder="메일 주소를 입력해주세요."></div>
    <div>
      <input type="submit" class="button-join" value="회원가입">
      <input type="submit" onclick="window.history.back()" class="button-back" value="취소">
    </div>
  </form>
</div>
</body>
</html>
