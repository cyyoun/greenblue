<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원 가입 페이지</h1>
<form th:action="@{/join}" method="post">
  <div><input type="text" name="username" placeholder="아이디를 입력해주세요."></div>
  <div><input type="password" name="password" placeholder="비밀번호를 입력해주세요."></div>
  <div><input type="email" name="email" placeholder="메일 주소를 입력해주세요."></div>
  <div><input type="submit" value="가입하기"></div>
</form>
</body>
</html>
